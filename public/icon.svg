<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded square with gradient -->
  <rect width="512" height="512" rx="115" fill="url(#gradient)"/>
  
  <!-- Shop/Store icon in white -->
  <g transform="translate(128, 128)">
    <!-- Awning/Canopy top -->
    <rect x="32" y="40" width="192" height="24" rx="4" fill="white"/>
    <path d="M 32 64 L 24 80 L 232 80 L 224 64 Z" fill="white" opacity="0.9"/>
    
    <!-- Awning stripes -->
    <rect x="32" y="40" width="32" height="24" fill="white" opacity="0.3"/>
    <rect x="96" y="40" width="32" height="24" fill="white" opacity="0.3"/>
    <rect x="160" y="40" width="32" height="24" fill="white" opacity="0.3"/>
    
    <!-- Store building -->
    <rect x="24" y="80" width="208" height="152" rx="8" fill="white"/>
    
    <!-- Door -->
    <rect x="96" y="144" width="64" height="88" rx="4" fill="#10B981"/>
    <circle cx="144" cy="188" r="4" fill="white"/>
    
    <!-- Windows -->
    <rect x="40" y="96" width="40" height="32" rx="4" fill="#10B981" opacity="0.8"/>
    <rect x="176" y="96" width="40" height="32" rx="4" fill="#10B981" opacity="0.8"/>
    
    <!-- Window dividers -->
    <line x1="60" y1="96" x2="60" y2="128" stroke="white" stroke-width="2"/>
    <line x1="40" y1="112" x2="80" y2="112" stroke="white" stroke-width="2"/>
    <line x1="196" y1="96" x2="196" y2="128" stroke="white" stroke-width="2"/>
    <line x1="176" y1="112" x2="216" y2="112" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
