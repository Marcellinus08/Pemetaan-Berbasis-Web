<!DOCTYPE html>
<html>
<head>
    <title>Test API UMKM</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test API UMKM Response Format</h1>
    
    <div id="test1" class="test">
        <h3>Test 1: Fetch tanpa pagination (backward compatibility)</h3>
        <button onclick="test1()">Run Test</button>
        <pre id="result1">Click button to test...</pre>
    </div>
    
    <div id="test2" class="test">
        <h3>Test 2: Fetch dengan pagination</h3>
        <button onclick="test2()">Run Test</button>
        <pre id="result2">Click button to test...</pre>
    </div>
    
    <script>
        async function test1() {
            try {
                const response = await fetch('http://localhost:3000/api/umkm');
                const data = await response.json();
                
                const isArray = Array.isArray(data);
                const result = {
                    isArray,
                    type: typeof data,
                    hasDataProperty: data.hasOwnProperty('data'),
                    hasPaginationProperty: data.hasOwnProperty('pagination'),
                    sampleData: isArray ? data.slice(0, 2) : data
                };
                
                document.getElementById('result1').textContent = JSON.stringify(result, null, 2);
                document.getElementById('test1').className = isArray ? 'test success' : 'test error';
            } catch (error) {
                document.getElementById('result1').textContent = 'Error: ' + error.message;
                document.getElementById('test1').className = 'test error';
            }
        }
        
        async function test2() {
            try {
                const response = await fetch('http://localhost:3000/api/umkm?page=1&limit=5');
                const data = await response.json();
                
                const hasCorrectFormat = data.hasOwnProperty('data') && data.hasOwnProperty('pagination');
                const result = {
                    hasCorrectFormat,
                    type: typeof data,
                    isArray: Array.isArray(data),
                    hasDataProperty: data.hasOwnProperty('data'),
                    hasPaginationProperty: data.hasOwnProperty('pagination'),
                    pagination: data.pagination,
                    dataLength: data.data ? data.data.length : 0
                };
                
                document.getElementById('result2').textContent = JSON.stringify(result, null, 2);
                document.getElementById('test2').className = hasCorrectFormat ? 'test success' : 'test error';
            } catch (error) {
                document.getElementById('result2').textContent = 'Error: ' + error.message;
                document.getElementById('test2').className = 'test error';
            }
        }
    </script>
</body>
</html>
